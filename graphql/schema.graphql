schema {
  query: QueryType
}

type IdcMetadata {
  collection_id: String
  cancer_type: String
  date_updated: String
  description: String
  doi: String
  image_types: String
  location: String
  species: String
  subject_count: Int
  supporting_data: String
}

type TciaMetadata {
  Collection: String
  total_patientIDs: Int
  unique_modalities: [String]
  unique_bodypartsExamined: [String]
  total_imageCounts: Int
}

union Metadata = IdcMetadata | TciaMetadata

type Link {
  repository: String
  url: String
  metadata: Metadata
}

type StudyOfProgram {
  clinical_study_designation: String
  CRDCLinks: [Link]
  numberOfCRDCNodes: Int
  numberOfImageCollections: Int
}

type QueryType {
  studiesByProgram: [StudyOfProgram]
}
