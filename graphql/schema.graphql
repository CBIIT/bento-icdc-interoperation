schema {
  query: QueryType
}

type StudyMiscMetadata {
  cancer_type: String
  doi: String
  species: String
  subject_count: Int
}

type StudyPrimaryMetadata {
  collection_id: String
  date: String
  description: String
  modality: String
  location: String
  misc: StudyMiscMetadata
}

type Link {
  repository: String
  url: String
  metadata: StudyPrimaryMetadata
}

type StudyOfProgram {
  clinical_study_designation: String
  CRDCLinks: [Link]
  numberOfCRDCNodes: Int
  numberOfImageCollections: Int
}

type QueryType {
  studiesByProgram: [StudyOfProgram]
}
