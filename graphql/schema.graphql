schema {
  query: QueryType
}

input FileInList {
  file_name: String
  file_type: String
  association: String
  file_description: String
  file_format: String
  file_size: Float
  case_id: String
  breed: String
  diagnosis: String
  study_code: String
  file_uuid: String
  md5sum: String
  sample_id: String
  individual_id: String
  name: String
  drs_uri: String
}

type IDCMetadata {
  collection_id: String
  cancer_type: String
  date_updated: String
  description: String
  doi: String
  image_types: String
  location: String
  species: String
  subject_count: Int
  supporting_data: String
}

type TCIAMetadata {
  Collection: String
  total_patient_IDs: Int
  unique_modalities: [String]
  unique_bodyparts_examined: [String]
  total_image_counts: Int
}

union Metadata = IDCMetadata | TCIAMetadata

type Link {
  repository: String
  url: String
  metadata: Metadata
}

type StudyOfProgram {
  clinical_study_designation: String
  CRDCLinks: [Link]
  numberOfCRDCNodes: Int
  numberOfImageCollections: Int
}

type QueryType {
  studiesByProgram: [StudyOfProgram]
  studyLinks(study_code: String!): [Link]
  storeManifest(manifest: String!): String
}
