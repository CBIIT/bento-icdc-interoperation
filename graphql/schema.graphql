schema {
  query: QueryType
}

type CollectionMetadata {
  cancer_type: String
  collection_id: String
  date_updated: String
  description: String
  doi: String
  image_types: String
  location: String
  species: String
  subject_count: Int
  supporting_data: String
}

type Link {
  repository: String
  url: String
  metadata: CollectionMetadata
}

type StudyOfProgram {
  clinical_study_designation: String
  CRDCLinks: [Link]
  numberOfCRDCNodes: Int
  numberOfImageCollections: Int
}

type QueryType {
  studiesByProgram: [StudyOfProgram]
}
